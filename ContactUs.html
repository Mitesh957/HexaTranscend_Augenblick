<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <h2 class="logo"><a href="#">SegreGreen</a></h2>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" id="hamburger-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </label>
      <ul class="links">
        <li><a href="index1.html">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
      </ul>
      <div class="buttons">
        <a href="sign.html" class="signin">Sign In</a>
        <a href="register.html" class="signup">Sign Up</a>
      </div>
    </nav>
  </header>
<div class="bg-gradient-to-b from-green-100 via-green-200 to-green-800 flex justify-center items-center min-h-screen">


    <div class="bg-white rounded-lg p-6 shadow-md w-96">
        <h1 class="text-blue-700 text-2xl text-center mb-4">Contact Us</h1>
        <form action="" id="contactForm">
            <div class="alert bg-green-500 text-white p-2 rounded-lg mb-4 hidden">Your message sent</div>

            <div class="mb-4">
                <input type="text" id="name" placeholder="Your name...." class="w-full p-2 border rounded-lg">
            </div>

            <div class="mb-4">
                <input type="email" id="emailid" placeholder="Your Email....." class="w-full p-2 border rounded-lg">
            </div>

            <div class="mb-4">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message" class="w-full p-2 border rounded-lg resize-none"></textarea>
            </div>

            <div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 cursor-pointer">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
